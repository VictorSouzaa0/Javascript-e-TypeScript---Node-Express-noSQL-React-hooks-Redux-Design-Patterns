<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/imc.css">
    <script src="./scripts/imc.js" defer></script>
    <title>JS</title>
</head>
<body>
    <section class="container">
        
        <form class="form">
            <h1>Table IMC</h1>
            <br>
            <div class="imc">
                <div class="description">
                    <h3>IMC</h3>
                    <br>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>  
                </div>
                <div class="result">
                    <h3>Resultado</h3>
                    <br>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obseidade 1° grau</p>
                    <p>Obseidade 2° grau</p>
                    <p>Obseidade 3° grau</p>
                </div>
            </div>
            <h1>Calcule seu IMC</h1>
            <label for="Label1">Peso:
                <input type="text" name="" class="weight">
            </label>
            <label for="Label2">Altura:
                <input type="text" name="" class="height">
            </label>
            <button>submit</button>
        </form>
    </section>
</body>
</html>
